<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/png" href="favicomcalcu.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Calculadora</h1></center>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <input type="color" value="#black">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Primer Numero</label>
                  <input type="number" class="form-control" name="num1" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Segundo Numero</label>
                  <input type="number" class="form-control" name="num2" required>
                </div>
                
                <button type="submit" name="sum" class="btn btn-danger col-5">Suma</button>
                <button type="submit" name="res" class="btn btn-warning col-5">Resta</button>
                <br>
                <br>
                <button type="submit" name="div" class="btn btn-info col-5">Division</button>
                <button type="submit" name="mul" class="btn btn-primary col-5">Multiplicacion</button>
               
</form>
        </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Resultado</h3>  
            <br><br><br>
            <h4>{{result}}</h4>   
        </div>
    </div>
    
</body>
</html>
